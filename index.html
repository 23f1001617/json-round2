<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Theme Example</title>
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        body.dark {
            background-color: #333333;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        #markdown-output {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <div id="data-table"></div>
    <div id="markdown-output"></div>
    
    <script>
        document.getElementById('toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('dark');
        });

        async function loadData() {
            try {
                const response = await fetch('./data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                document.getElementById('data-table').innerText = 'Failed to load data.';
            }
        }

        function renderTable(data) {
            let tableHTML = '<table><tr><th>Name</th><th>Sales</th></tr>';
            data.forEach(item => {
                const salesFormatted = new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" }).format(parseFloat(item.sales));
                tableHTML += `<tr><td>${item.name}</td><td>${salesFormatted}</td></tr>`;
            });
            tableHTML += '</table>';
            document.getElementById('data-table').innerHTML = tableHTML;
        }

        async function loadMarkdown() {
            try {
                const response = await fetch('./input.md');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                const html = text.replace(/(?:\r\n|\r|\n)/g, '<br>');
                document.getElementById('markdown-output').innerHTML = html;
            } catch (error) {
                document.getElementById('markdown-output').innerText = 'Failed to load markdown.';
            }
        }

        loadData();
        loadMarkdown();
    </script>

</body>
</html>

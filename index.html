<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode th {
            background-color: #444;
        }
        button {
            margin-bottom: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <div id="currency-table-container">
        <table id="currency-table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody id="currency-table-body">
                <tr>
                    <td colspan="2">Loading data...</td>
                </tr>
            </tbody>
        </table>
        <div id="error-message" style="color: red; display: none;">Failed to load data.</div>
    </div>

    <script>
        const toggleThemeButton = document.getElementById('toggle-theme');
        const body = document.body;
        const currencyTableBody = document.getElementById('currency-table-body');
        const errorMessage = document.getElementById('error-message');

        toggleThemeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        fetch('https://example.com/rates.json') // Replace with the actual URL of your rates.json
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                currencyTableBody.innerHTML = '';
                for (const [currency, rate] of Object.entries(data)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${currency}</td><td>${new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" }).format(parseFloat(rate))}</td>`;
                    currencyTableBody.appendChild(row);
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                errorMessage.style.display = 'block';
                currencyTableBody.innerHTML = ''; // Clear the loading message
            });
    </script>

        <script>
        // ðŸ”„ Universal JSON handler
        async function handleJSON() {
            try {
                const res = await fetch('./rates.json');
                if (!res.ok) throw new Error('No rates.json found, checking products.json');
                const data = await res.json();
                let total = 0;
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        for (const key in item) {
                            const val = parseFloat(item[key]);
                            if (!isNaN(val)) total += val;
                        }
                    });
                } else {
                    for (const key in data) {
                        const val = parseFloat(data[key]);
                        if (!isNaN(val)) total += val;
                    }
                }
                const el = document.querySelector('#total-sales') || document.querySelector('#total-json');
                if (el) el.textContent = 'Total (JSON): $' + total.toFixed(2);
            } catch (e) {
                console.error('JSON parse failed', e);
            }
        }
        document.addEventListener('DOMContentLoaded', handleJSON);
        </script>
        </body>
</html>

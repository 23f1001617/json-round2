<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }
        .dark-theme th {
            background-color: #555;
        }
        button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <button id="toggle-theme">Toggle Theme</button>
    <table id="currency-table">
        <thead>
            <tr>
                <th>Currency</th>
                <th>Exchange Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Loading data...</td>
            </tr>
        </tbody>
    </table>
    <p id="summary"></p>

    <script>
        const toggleThemeButton = document.getElementById('toggle-theme');
        const body = document.body;
        const currencyTable = document.getElementById('currency-table').getElementsByTagName('tbody')[0];
        const summary = document.getElementById('summary');

        toggleThemeButton.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
        });

        fetch('./rates.json')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                currencyTable.innerHTML = '';
                let totalRate = 0;
                let currencyCount = data.length;

                data.forEach(currency => {
                    const row = currencyTable.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = currency.name;
                    cell2.textContent = new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" }).format(parseFloat(currency.rate));
                    totalRate += parseFloat(currency.rate);
                });

                const averageRate = totalRate / currencyCount;
                summary.textContent = `Total currencies: ${currencyCount}, Average exchange rate: ${new Intl.NumberFormat("en-US", { style: "currency", currency: "USD" }).format(averageRate)}`;
            })
            .catch(error => {
                currencyTable.innerHTML = '<tr><td colspan="2">Failed to load data.</td></tr>';
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>

        <script>
        // ðŸ”„ Universal JSON handler
        async function handleJSON() {
            try {
                const res = await fetch('./rates.json');
                if (!res.ok) throw new Error('No rates.json found, checking products.json');
                const data = await res.json();
                let total = 0;
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        for (const key in item) {
                            const val = parseFloat(item[key]);
                            if (!isNaN(val)) total += val;
                        }
                    });
                } else {
                    for (const key in data) {
                        const val = parseFloat(data[key]);
                        if (!isNaN(val)) total += val;
                    }
                }
                const el = document.querySelector('#total-sales') || document.querySelector('#total-json');
                if (el) el.textContent = 'Total (JSON): $' + total.toFixed(2);
            } catch (e) {
                console.error('JSON parse failed', e);
            }
        }
        document.addEventListener('DOMContentLoaded', handleJSON);
        </script>
        </body>
</html>
